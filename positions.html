<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
</head>
<body>
 <div style="height: 200px;width: 100px;background-color: blue;float: left;">Static</div>
 <div style="height: 200px;width: 100px;background-color: violet;float: left;position:absolute;top: 40px;left: 40px">Relative</div>
 <div style="height: 200px;width: 100px;background-color: pink;float: left;">absolute</div>
 <div style="height: 200px;width: 100px;background-color: red;float:left;">Fixed</div>
</body>
</html>
