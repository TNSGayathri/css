</!DOCTYPE html>
<html>
<head>
	<title>Margin and padding</title>
	<style type="text/css">
		#p1{
			border: 5px solid black;
			margin-left: 10px;
			padding: 100px; 
		}
		#p2{
			border: 5px solid black;
			margin: 50px;
			padding: 80px 100px; 
		}
		#p3{
			border: 5px solid black;
			margin: 10px;
			padding: 100px 50px; 
			border-radius: 10%;
		}
	</style>
</head>
<body>
 <p style="float:left" id="p1">FSD</p>
 <p style="float: left "id="p2">Morning</p>
 <p style="float: left" id="p3">Batch</p>
</body>
</html>
